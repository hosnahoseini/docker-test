  #   volumes:
  #     - pgadmin-data:/var/lib/pgadmin
    
  reverse-proxy:
    image: traefik
    command: 
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--configFile=traefik.toml"
    ports:
      - "8080:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
volumes:
  db:
  pgadmin-data: